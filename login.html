<!DOCTYPE html>
<html>
  <head>
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8" />
  </head>
  <body
    bgcolor="#f4f4f4"
    text="#333333"
    link="#006699"
    vlink="#003366"
    alink="#cc3333"
  >
    <!-- Tabla principal que ocupa toda la pantalla -->
    <table border="0" width="100%" cellspacing="0" cellpadding="10">
      <!-- Cabecera -->
      <tr height="15%" bgcolor="#2c3e50">
        <td colspan="3" align="center">
          <h1 style="color: white">Inicio de Sesión</h1>
        </td>
      </tr>

      <!-- Cuerpo principal -->
      <tr height="70%">
        <td colspan="3" bgcolor="white" valign="top" style="padding: 20px">
          <form action="procesar_login.html" method="post">
            <table border="0" width="100%" cellspacing="10">
              <!-- Información de Acceso -->
              <tr>
                <td colspan="2" bgcolor="#bdc3c7" align="center">
                  <b>Información de Acceso</b>
                </td>
              </tr>
              <tr>
                <td width="30%">
                  <label for="usuario">Nombre de Usuario:</label>
                </td>
                <td>
                  <input
                    type="text"
                    id="usuario"
                    name="usuario"
                    required
                    style="width: 100%"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="password">Contraseña:</label></td>
                <td>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    style="width: 100%"
                  />
                </td>
              </tr>

              <!-- Botón de envío -->
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" value="Iniciar Sesión" />
                </td>
              </tr>

              <!-- Enlace para regresar al inicio -->
              <tr>
                <td colspan="2" align="center">
                  <a href="index.html">Regresar al inicio</a>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>

      <!-- Pie de página -->
      <tr height="15%" bgcolor="#2c3e50">
        <td colspan="3" align="center" style="color: white">
          <p>&copy; 2025 Noticias Hoy - Todos los derechos reservados</p>
        </td>
      </tr>
    </table>
  </body>
</html>
